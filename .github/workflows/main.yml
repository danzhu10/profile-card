    steps:
      - name: Show Text
        run: /
            echo "ini test app"
  build:
    name: "build App"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Show Text
        run: /
            echo "ini build app"     
  deploy:
    name: "deploy app"
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      run: "ini deploy aplikasi"

    - name: Set up SSH
      uses: appleboy/ssh-agent@v1.0.0
      with:
        host:  ${{ secrets.DEPLOY_HOST }} 35.202.70.17
        username: ${{ secrets.DEPLOY_USERNAME }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: 22
        script: whoami
